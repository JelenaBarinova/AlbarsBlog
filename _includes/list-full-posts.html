<div >
<div> {% assign posts=site.posts | where:"lang", page.lang | where:"type", posts %}{% for post in posts %}

    <article class="post">
    <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ site.data.translations[page.lang].publishedOn }}: {{ page.date | date_to_string }}</time>
    <hr/>
    {{ post.content }}
    </article>{% endfor %}
  </div>
</div>
