<div class="top-menu">
  <div class="container">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-2 col-xs-12">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
          </div>
          <div class="col-md-10 col-sm-10 col-xs-12">
            <div class="navbar-collapse collapse">
              <div class="row">
                <ul class="nav navbar-nav navbar-right">
                  {% assign posts=site.posts | where:"date", page.date | sort: 'path' %}{% for post in posts %}
                  <li style="float: right">
                    <a href="{{ post.url }}" ><img src="{{ site.baseurl }}/images/flags/{{ post.lang }}.png" alt="{{ post.lang }}" title="{{ post.lang }}"/></a>
                  </li>{% endfor %}        
                </ul>
              </div>
              <div class="row">
                <ul class="nav navbar-nav navbar-right">
                  {% for menu in site.data.navigation[page.lang] %}
                  
                  <li><a href="{{ menu[1].url | prepend: site.baseurl }}">{{ menu[1].title }}</a></li>{% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
