---
layout: default
---

<article class="post">
  <h3 class="post-title">{{ page.title }}</h3>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ site.data.translations[page.lang].publishedOn }}: {% include date.html date=page.date %}</time>
  <hr/>
  {{ content }}
</article>
